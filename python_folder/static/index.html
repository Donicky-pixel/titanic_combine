</head>
<body>

  <script>
    const theadEl  = document.getElementById("thead");
    const tbodyEl  = document.getElementById("tbody");
    const countEl  = document.getElementById("count");
    const statusEl = document.getElementById("status");
    const reloadBtn= document.getElementById("reload");

    function escapeHtml(v){
      // é¿å…è³‡æ–™å« < > é€ æˆ HTML ç ´ç‰ˆ
      const s = String(v ?? "");
      return s
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#39;");
    }

    async function loadAll() {
      theadEl.innerHTML = "";
      tbodyEl.innerHTML = "";
      countEl.textContent = "ç­†æ•¸ï¼šè¼‰å…¥ä¸­...";
      statusEl.textContent = "ç‹€æ…‹ï¼šå‘å¾Œç«¯è«‹æ±‚ /titanic ...";

      let data;
      try {
        const res = await fetch("/titanic", { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        data = await res.json();
      } catch (err) {
        statusEl.textContent = "ç‹€æ…‹ï¼šè¼‰å…¥å¤±æ•—ï¼ˆ" + err.message + "ï¼‰";
        countEl.textContent = "ç­†æ•¸ï¼š-";
        theadEl.innerHTML = "<tr><th>éŒ¯èª¤</th></tr>";
        tbodyEl.innerHTML = `<tr><td>ç„¡æ³•å–å¾—è³‡æ–™ï¼Œè«‹ç¢ºèªå¾Œç«¯å®¹å™¨èˆ‡è·¯ç”± /titanic æ˜¯å¦æ­£å¸¸ã€‚</td></tr>`;
        return;
      }

      if (!Array.isArray(data) || data.length === 0) {
        statusEl.textContent = "ç‹€æ…‹ï¼šå–å¾—è³‡æ–™æˆåŠŸï¼Œä½†å…§å®¹ç‚ºç©º";
        countEl.textContent = "ç­†æ•¸ï¼š0";
        theadEl.innerHTML = "<tr><th>çµæœ</th></tr>";
        tbodyEl.innerHTML = "<tr><td>æ²’æœ‰è³‡æ–™</td></tr>";
        return;
      }

      const cols = Object.keys(data[0]);
      theadEl.innerHTML = "<tr>" + cols.map(c => `<th>${escapeHtml(c)}</th>`).join("") + "</tr>";

      countEl.textContent = `ç­†æ•¸ï¼š${data.length}`;
      statusEl.textContent = "ç‹€æ…‹ï¼šé–‹å§‹æ¸²æŸ“è¡¨æ ¼ï¼ˆåˆ†æ‰¹ï¼‰...";

      const chunkSize = 200;   // æ¯æ¬¡æ¸²æŸ“ 200 ç­†
      let i = 0;

      function renderChunk() {
        const chunk = data.slice(i, i + chunkSize);

        let html = "";
        for (const row of chunk) {
          html += "<tr>" + cols.map(c => `<td>${escapeHtml(row[c])}</td>`).join("") + "</tr>";
        }
        tbodyEl.insertAdjacentHTML("beforeend", html);

        i += chunkSize;
        statusEl.textContent = `ç‹€æ…‹ï¼šæ¸²æŸ“ä¸­... (${Math.min(i, data.length)}/${data.length})`;

        if (i < data.length) {
          requestAnimationFrame(renderChunk);
        } else {
          statusEl.textContent = "ç‹€æ…‹ï¼šå®Œæˆ";
        }
      }

      renderChunk();
    }

    reloadBtn.addEventListener("click", loadAll);
    loadAll();
  </script>
